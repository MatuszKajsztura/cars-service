<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="cs-table table table-stripped">
        <thead>
          <tr>
            <th>Samochód</th>
            <th>Płyta</th>
            <th>Data dostarczenia</th>
            <th>Deadline</th>
            <th>Klient</th>
            <th>Koszt naprawy</th>    
            <th>Akcja</th>                                
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let car of cars">
             <td>{{ car.model }}</td>
             <td>{{ car.plate }}</td>
             <td>{{ car.deliveryDate }}</td>
             <td>{{ car.deadline }}</td>
             <td>{{ car.client.firstName }} {{ car.client.surname }} </td>
             <td>{{ car.cost }}</td>
             <td>akcja</td>
           </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
